<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計思考工作營報名</title>
    <link rel="stylesheet" href="./css/week4_form.css">
</head>

<body>
    <form action="">
    <h1>— 設計思考工作營報名 —</h1>
    <h3>活動目的</h3>
    <p>透過體驗設計思考方法，培養創意發想與能力並實際學習與操作設計思考之方法。</p>
    <hr size="0.5px" width="100%">
    <h3>基本資料</h3>
    <label for="name">姓名</label>
    <input type="text" name="name" id="name" placeholder="請輸入姓名" autofocus required>
    <br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="請輸入電子信箱" required />
    <br>
    <label for="phone">行動電話</label>
    <input type="text" minlength="10" maxlength="10" name="phone" id="phone" placeholder="請輸入手機號碼" required />
    <br>
    <label for="session">報名場次</label>
    <select name="session" id="session">
        <option value="session1">第一場：2020/10/06 上午9:00</option>
        <option value="session1">第二場：2020/10/10 下午2:00</option>
    </select>
    <br>
    <label for="select meal">餐點選擇</label>
    <input type="radio" name="meal" id="meat diet" value="meat diet" required />葷食
    <input type="radio" name="meal" id="vegetarian diet" value="vegetarian diet" required />素食
    <h3>感興趣的領域</h3>
    <input type="checkbox" name="Interaction Design" id="Interaction Design" value="Interaction Design">互動設計
    <input type="checkbox" name="Graphic Design" id="Graphic Design" value="Graphic Design">平面設計
    <input type="checkbox" name="Interior design" id="Interior design" value="Interior design">室內設計
    <input type="checkbox" name="Sculpture" id="Sculpture" value="Sculpture">雕塑
    <input type="checkbox" name="Picture Book" id="Picture Book" value="Picture Book">繪本
    <input type="checkbox" name="Photography" id="Photography" value="Photography">攝影
    <h3>特殊需求＆活動建議</h3>
    <textarea name="remark" id="remark" style="width:100%;height:80px;"></textarea>
    <br>
    <input type="reset" value="重新設定">
    <input type="submit" value="送出">
    </form>
</body>

</html>
